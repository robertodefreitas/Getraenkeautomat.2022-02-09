<form name="requestKaufen">

  <div class="form-group">
    <label for="getraenkewunsch">Getränkewunsch</label>
    <select cam-variable-name="auswahl"
            cam-variable-type="String"
            name="getraenkewunsch"
            required="required">
      <optgroup label="Getränke">
        <option value="cola">Cola</option>
        <option value="wasser" checked>Wasser</option>
      </optgroup>
    </select>
  </div>

  <div class="form-group">
    <label for="muenzeZweiEuro">2 EURO</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="ZWEI_EURO"
           name="muenzeZweiEuro"/>

    <label for="muenzeEinEuro">1 EURO</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="EIN_EURO"
           name="muenzeEinEuro" />

    <label for="einzahlung">50 CENT</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="FUENZIG_CENT"
           name="muenzeFuenzigCent" />

    <label for="einzahlung">20 CENT</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="ZWANZIG_CENT"
           name="muenzeZwanzigCent" />

    <label for="einzahlung">10 CENT</label>
    <input class="form-control"
           cam-variable-type="Integer"
           cam-variable-name="ZEHN_CENT"
           name="muenzeZehnCent" />
  </div>
</form>
